<!DOCTYPE html>
<html  ng-app="myApp" >
	<head>
		<meta charset="utf-8" />
		<title>注册首页</title>
		<link rel="stylesheet" type="text/css" href="css/zhuceshouye.css"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="box" ui-view>
			<section>
				<div class="s_logo">
					<img src="img/logo.png" alt="" />
						<h1>优城设计</h1>
				</div>
				<div class="s_tel">
					<img src="yc/denglu/a_07.png"/>
				  <div class="s_tel_list">
							<input type="text" placeholder="请输入绑定手机号" />
					</div>
				</div>
				<div class="s_pwd">
					<img src="yc/denglu/a_10.png"/>
					<div class="s_pwd_list">
						<input type="text" placeholder="请输入密码" />
					</div>
				</div>
				<div class="botton1">
					<button ui-sref="denglu">登录</button>
				</div>
				<div class="s_bottom">
					<a  ui-sref="zhuce">注册账号</a>
					<span><a href="" ui-sref="mima">忘记密码</a></span>
				</div>
			</section>
		</div>
	</body>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-ui-router.js"></script>
	<script src="js/angular_whole.js"></script>

</html>
